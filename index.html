<!DOCTYPE html>
<html>
  <head>
    <title>Gesture Interactions - A-Frame & AR.js</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0"
    />

    <link rel="stylesheet" href="styles.css" />

    <!-- A-Frame y AR.js -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <!-- Evitar zoom navegador mÃ³vil -->
    <script>
      document.addEventListener("gesturestart", (e) => e.preventDefault());
      document.addEventListener("gesturechange", (e) => e.preventDefault());
      document.addEventListener("gestureend", (e) => e.preventDefault());
    </script>

    <!-- Componentes personalizados -->
    <script src="/js/gesture-detector.js"></script>
    <script src="/js/gesture-handler.js"></script>
  </head>

  <body>
    <a-scene
      arjs
      embedded
      renderer="logarithmicDepthBuffer: true;"
      vr-mode-ui="enabled: false"
      gesture-detector
      id="scene"
    >
      <!-- Carga de modelo 3D local -->
      <a-assets>
        <a-asset-item id="modelo-local" src="models/craneo.glb"></a-asset-item>
      </a-assets>

      <!-- Uso de marcador personalizado .patt -->
      <a-marker
        type="pattern"
        url="marker/skullapp.patt"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        id="markerA"
      >
        <a-entity
          id="modelo-3d"
          gltf-model="#modelo-local"
          position="0 0 0"
          scale="0.5 0.5 0.5"
          class="clickable"
          gesture-handler
        ></a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>

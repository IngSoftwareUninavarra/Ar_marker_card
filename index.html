<!DOCTYPE html>
<html>
  <head>
    <title>AR con Marcador</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.0.1/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/aframe-super-hands-component@4.0.5/dist/aframe-super-hands-component.min.js"></script>
    <script src="https://unpkg.com/aframe-gesture-detector@3.3.0/dist/aframe-gesture-detector.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <a-scene embedded arjs gesture-detector>
      <a-marker type="pattern" url="marker/skullapp.patt">
        <a-entity 
          id="modelo"
          gltf-model="craneo.glb"
          scale="0.5 0.5 0.5"
          rotation="0 0 0"
          gesture-handler
          rotation-reader>
        </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      // Componente opcional para leer la rotación
      AFRAME.registerComponent('rotation-reader', {
        tick: function () {
          const rotation = this.el.getAttribute('rotation');
          // console.log('Rotación actual:', rotation);
        }
      });
    </script>
  </body>
</html>

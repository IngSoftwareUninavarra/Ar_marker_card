<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR.js con Gestos Multit√°ctiles</title>

    <!-- Esto evita zoom desde navegador -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- A-Frame y AR.js -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar.min.js"></script>

    <!-- Gestures -->
    <script src="js/arjs-gestures.js"></script>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        touch-action: none; /* evitar zoom por CSS */
      }
    </style>

    <!-- üí° Esta parte bloquea gestos de zoom del navegador m√≥vil -->
    <script>
      document.addEventListener('gesturestart', function (e) {
        e.preventDefault();
      });
      document.addEventListener('gesturechange', function (e) {
        e.preventDefault();
      });
      document.addEventListener('gestureend', function (e) {
        e.preventDefault();
      });

      document.addEventListener('touchmove', function (e) {
        if (e.scale !== 1) e.preventDefault();  // evita zoom accidental
      }, { passive: false });
    </script>
  </head>
  <body>
    <a-scene
      embedded
      arjs
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true;"
    >
      <a-entity camera></a-entity>

      <a-marker
        type="pattern"
        url="marker/skullapp.patt"
        raycaster="objects: .clickable"
        cursor="fuse: false; rayOrigin: mouse"
        gesture-detector
      >
        <a-entity
          gltf-model="models/craneo.glb"
          class="clickable"
          scale="0.5 0.5 0.5"
          rotation="0 0 0"
          gesture-handler
        ></a-entity>
      </a-marker>
    </a-scene>
  </body>
</html>

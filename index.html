<!DOCTYPE html>
<html>
  <head>
    <title>AR con Marcador</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.0.1/aframe/build/aframe-ar.js"></script>
    <script src="js/aframe-extras.min.js"></script>
    <script src="js/aframe-super-hands.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>

  <body>
    <a-scene embedded arjs>
      <a-assets>
        <a-asset-item id="modelo" src="craneo.glb"></a-asset-item>
      </a-assets>

      <a-marker type="pattern" url="marker/skullapp.patt">
        <a-entity
          gltf-model="#modelo"
          scale="0.5 0.5 0.5"
          position="0 0 0"
          class="interactive"
          gesture-detector
          rotation-listener
          super-hands>
        </a-entity>
      </a-marker>

      <a-entity camera></a-entity>

      <!-- Mano virtual que detecta e interactÃºa -->
      <a-entity
        laser-controls="hand: right"
        raycaster="objects: .interactive"
        super-hands
        sphere-collider="objects: .interactive"
        collision-filter="group: hand; collidesWith: interactive">
      </a-entity>
    </a-scene>

    <script>
      AFRAME.registerComponent("rotation-listener", {
        init: function () {
          this.el.addEventListener("dragstart", evt => {
            this.startRotation = this.el.object3D.rotation.y;
            this.startX = evt.detail.cursorEl.components.raycaster.ray.origin.x;
          });

          this.el.addEventListener("dragmove", evt => {
            const currentX = evt.detail.cursorEl.components.raycaster.ray.origin.x;
            const deltaX = currentX - this.startX;
            this.el.object3D.rotation.y = this.startRotation + deltaX * 5;
          });
        }
      });
    </script>
  </body>
</html>

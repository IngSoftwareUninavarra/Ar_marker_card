<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR.js con Gestos Multitáctiles</title>

    <!-- Viewport seguro para móviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">

    <!-- A-Frame y AR.js -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar.min.js"></script>

    <!-- Gestures desde arjs-gestures -->
    <script src="js/arjs-gestures.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
        touch-action: none; /* evita zoom por CSS */
      }
    </style>

    <script>
      // Solo prevenir el zoom por gestos del navegador
      document.addEventListener('gesturestart', (e) => e.preventDefault());
      document.addEventListener('gesturechange', (e) => e.preventDefault());
      document.addEventListener('gestureend', (e) => e.preventDefault());
    </script>
  </head>
  <body>
    <a-scene
      embedded
      arjs
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true;"
    >
      <a-entity camera></a-entity>

      <a-marker
        type="pattern"
        url="marker/skullapp.patt"
        raycaster="objects: .clickable"
        cursor="fuse: false; rayOrigin: mouse"
        gesture-detector
      >
        <a-entity
          id="modelo"
          gltf-model="models/craneo.glb"
          class="clickable"
          scale="0.5 0.5 0.5"
          rotation="0 0 0"
          gesture-handler
        ></a-entity>
      </a-marker>
    </a-scene>
  </body>
</html>
